name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: sample_mflix
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: cluster0.o7l49.mongodb.net
      MONGODB_USERNAME: pradeeps
      MONGODB_PASSWORD: sXHanlodO1scgbdD
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "PORT Number is $PORT"
          echo "cluster name ${{env.MONGODB_CLUSTER_ADDRESS}} "
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "cluster name ${{env.MONGODB_CLUSTER_ADDRESS}} "
          echo "cluster name $MONGODB_CLUSTER_ADDRESS "
